<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<div class="wrapper">
			<header>
				<span></span>
				<h1>注册</h1>

					<div>
						<span>+86</span>

					</div>
					<div>
						<input type="password" name="psw" id="pwd" placeholder="请输入密码，6-16位数字或字母" class="pwd"/>
						<span class="eye"></span>
					</div>
					<input id="register" class="btn-enter" type="button" name="" value="进入真真海淘" />
					<div class="agreement">
						<label class="label">
							<span></span>
							<input type="checkbox" checked/>
						</label>	
							<span>我已阅读《真真海淘用户服务协议》</span>
					</div>
					
					
				</form>	
				
			</section>
