<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<script src="js/require.js"></script>
		<script src="js/config.js"></script>
		<link rel="stylesheet" href="css/details.css" />
		<script src="js/details.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<!--吸顶头部-->
			<header class="headfixed">
				<a href="http://dwz.cn/3JaeDJ">
					<img src="http://service.myzhenzhen.com/zzht/resources/images/zz_logo.png" alt="" />
				</a>
			</header>
			<section>
				<!--轮播图-->
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide"><img src="http://img.myzhenzhen.com/34047-good-thumb-1.png" alt="" /></div>
				        <div class="swiper-slide"><img src="http://img.myzhenzhen.com/34047-good-thumb-2.png" alt="" /></div>
				        <div class="swiper-slide"><img src="http://img.myzhenzhen.com/34047-good-thumb-3.png" alt="" /></div>
				        <div class="swiper-slide"><img src="http://img.myzhenzhen.com/34047-good-thumb-4.png" alt="" /></div>
				        <div class="swiper-slide"><img src="http://img.myzhenzhen.com/34047-good-thumb-5.png" alt="" /></div>
				    </div>
				    <!-- 分页器 -->
				    <div class="swiper-pagination"></div>
				</div>
				<div class="goodPrice">
					￥<b class="goodPriceInt">1450</b><i class="goodPricePoint">.00</i>
				</div>
				
				<div class="goodName">Mk5663！手表全水钻镶嵌超级无敌闪闪闪！MK三眼日历计时女表！/玫瑰金</div>
				<div class="signature">我只知道：努力前进，青春就是不断在奔跑</div>
				<div class="goodInfo">
					<div>
						<i class="flag"></i>
						<span class="country">德国</span>
						品牌
					</div>
					<div>
						<i class="flag">
							<img src="./img/plane.png" style="width:100%; display:block;">
						</i>发货地
						<span class="address" style=" display:inline-block;margin-left: .1rem;">香港</span>
					</div>
				</div>
				<div class="tax">
					<img src="./img/point.png">
					<span>税费说明</span>
					<i></i>
				</div>
				<div class="arriveTime">
					<i><img src="./img/point.png"></i>
					付款后，预计
					<span>14</span>
					日到达
				</div>
				<div class="guarantee">
					<span><img src="./img/point.png">100%正品</span>
					<span><img src="./img/point.png">海外认证</span>
					<span><img src="./img/point.png">极速物流</span>
					<span><img src="./img/point.png">赔付保障</span>
				</div>
				
				
				<!--卖家信息-->
				<div class="userInfo">
					<ul>
						<li class="userIcon">
							<img src="./img/userRenzheng.png">
						</li>
						<li>
							<span class="userName">考拉美国直邮代购</span>
							
							<p class="userAddress"><img src="./img/location.png"><span>中国 北京市</span></p>
						</li>
						
					</ul>
					<div class="goodFans">
						<dl>
							<dt class="goodNumber">67</dt>
							<dd>全部商品</dd>
						</dl>
						<dl>
							<dt class="fans">21</dt>
							<dd>粉丝人数</dd>
						</dl>
					
					</div>
					<div class="connect">
						<a href="javascript:;"><img src="./img/connectSeller.png">联系卖家</a>
						<a href="javascript:;"><img src="./img/shop.png">进店逛逛</a>
					</div>
				</div>
				<!--商品详情-->
				<div class="goodDetail">
					<ul class="goodTab">
						<li class="active">商品信息</li>
						<li>购买说明</li>
					</ul>
					
					<div class="info">
						<img src="http://img.myzhenzhen.com/34047-good-detail-1.png" alt="" />
					</div>
					<div class="description"></div>
						
				</div>	
			</section>
		</div>
	</body>
</html>
